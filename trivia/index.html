<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {
                // Multi choice question
                const buttons = document.querySelectorAll('.multiple-choice button');
                const correct_ans = 'Oslo';
                const user_text = document.getElementById('user_text');

                buttons.forEach(button => {
                    button.addEventListener('click', function(event) {
                        // Resetting the buttons
                        buttons.forEach(btn => {
                            btn.style.backgroundColor = '';
                            btn.style.color = '';
                        });

                        // Multi choise answer check
                        if (event.target.textContent === correct_ans) {
                            event.target.style.backgroundColor = 'green';
                            user_text.textContent = 'Correct!';
                        } else {
                            event.target.style.backgroundColor = 'red';
                            user_text.textContent = 'Incorrect!';
                        }
                    });
                });

                // Free text question
                document.getElementById('checkAnswer2').addEventListener('click', function() {
                    const ans_field = document.getElementById('input_field');
                    const user_text_2 = document.getElementById('user_text_2');
                    const user_answer = ans_field.value.trim().toLowerCase();
                    const correct_ans_2 = "paris";

                    // Resetting answer field and text for question 2
                    ans_field.classList.remove('correct', 'wrong');
                    user_text_2.classList.remove('correct', 'wrong');

                    // Correct check for question 2
                    if (user_answer === correct_ans_2) {
                        ans_field.style.backgroundColor = 'green';
                        user_text_2.textContent = "Correct!";
                        user_text_2.classList.add('correct');
                    } else {
                        ans_field.style.backgroundColor = 'red';
                        user_text_2.textContent = "Incorrect";
                        user_text_2.classList.add('wrong');
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section multiple-choice">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>
                    What is the capital of Norway?
                 </h3>
                    <button>Stockholm</button>
                    <button>Berlin</button>
                    <button>Oslo</button>
                    <button>Paris</button>
            </div>
            <div id="user_text" class="user_text"></div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>
                    On which continent is Paris?
                 </h3>
                 <input id='input_field' placeholder="Answer here please">

                 <button id ='checkAnswer2'> <!-- Do not need type since type def in css-->
                    Submit
                </button>

                <p id="user_text_2"></p>
            </div>
        </div>
    </body>
</html>
